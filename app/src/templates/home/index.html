{{ define "content" }}
<div class="container">
    <h1>{{ .title }}</h1>
    <div class="row">
        {{ range .users }}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ .Username }}</h5>
                    <p class="card-text">{{ .Email }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
