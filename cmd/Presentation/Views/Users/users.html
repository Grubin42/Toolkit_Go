<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <ul>
        {{range .}}
            <li>
                <strong>{{.Name}}</strong> - {{.Email}}
            </li>
        {{else}}
            <li>Aucun utilisateur n'a été trouvé.</li>
        {{end}}
    </ul>
</body>
</html>
